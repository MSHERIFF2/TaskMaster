<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
        <section class="dashboard-container">
            <h1>Welcome to your Dashboard</h1>
            
           
    
            <!-- Task Creation Modal -->
            <div id="task-modal" class="modal">
                <div class="modal-content">
                    <h2>Create Task</h2>
                    <form id="task-form">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" required placeholder="Enter task title">
                        
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" required placeholder="Enter task description"></textarea>
                        
                        <label for="task-priority">Priority:</label>
                        <select id="task-priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
    
                        <label for="task-deadline">Deadline:</label>
                        <input type="date" id="task-deadline" required>
    
                        <button type="submit">Create Task</button>
                        <button type="button" id="close-modal-btn">Close</button>
                    </form>
                </div>
            </div>
    
            <input type="text" id="search-bar" placeholder="Search tasks...">
            <button id="add-task-btn">Add Task</button>
            <!-- <select id="priority-filter">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="date-filter"> -->
    
            <div class="task-list"></div>
        </section>    
    <script src="dashboard.js"></script>
   
</body>
</html>
