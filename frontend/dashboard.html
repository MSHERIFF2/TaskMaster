<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main content area for dashboard -->
    <main class="dashboard-container">
        <h1>Welcome to your Dashboard</h1>

        <!-- Navigation bar with task creation button and logout link -->
        <nav class="nav">
            <button id="add-task-btn">Add Task</button>
            <button id="logout-btn"><a href="login.html">Log Out</a></button>
        </nav>
        
        <!-- Task Creation Modal -->
        <div id="task-modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <h2>Create Task</h2>
                <form id="task-form">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" name="title" required placeholder="Enter task title" aria-describedby="task-title-description">
                    
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" name="description" required placeholder="Enter task description" aria-describedby="task-description-description"></textarea>
                    
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority" name="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
    
                    <label for="task-deadline">Deadline:</label>
                    <input type="date" id="task-deadline" name="deadline" required>
    
                    <button type="submit">Create Task</button>
                    <button type="button" id="close-modal-btn" class="close-btn">Close</button>
                </form>
            </div>
        </div>

        <!-- Search bar for filtering tasks -->
        <input type="text" id="search-bar" placeholder="Search tasks..." aria-label="Search tasks">

        <!-- Task List -->
        <div class="task-list" id="task-list"></div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
